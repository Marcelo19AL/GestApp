<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Sección de Imagen de Perfil -->
  <ion-card>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="assets/images/perfil-placeholder.jpg" alt="Foto de Perfil">
      </ion-avatar>
      <ion-label>
        <h2>Nombre de Usuario</h2>
        <p>Semanas de gestación: 20</p>
      </ion-label>
    </ion-item>
    <ion-button expand="full" color="secondary" (click)="editarPerfil()">Editar Perfil</ion-button>
  </ion-card>

  <!-- Información Personal -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Información Personal</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label>Edad</ion-label>
          <ion-note slot="end">30 años</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Correo</ion-label>
          <ion-note slot="end">correo&#64;gmail.com</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Teléfono</ion-label>
          <ion-note slot="end">+51 123 456 789</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Estado de Salud -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Estado de Salud</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label>Peso</ion-label>
          <ion-note slot="end">65 kg</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Presión Arterial</ion-label>
          <ion-note slot="end">120/80</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Metas y Seguimiento -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Metas Semanales</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label>Hidratación</ion-label>
          <ion-progress-bar value="0.6" color="secondary"></ion-progress-bar>
        </ion-item>
        <ion-item>
          <ion-label>Nutrición</ion-label>
          <ion-progress-bar value="0.8" color="secondary"></ion-progress-bar>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
